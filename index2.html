<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap ar bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="">
        <h1 class="font-bold text-6xl text-center mt-10 ">Functional <span class="text-lime-600">Baap Er Bank</span>!!
        </h1>

    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-center">
                <div class="bg-yellow-400 mt-10 text-white rounded-lg">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-4xl">$<span id="diposite-total">00</span></h2>
                </div>

                <div class="bg-green-400 mt-10 text-white rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="Withdraw-total">00</span></h2>
                </div>
                <div class="bg-lime-400 mt-10 text-white rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="Balance-total">1240</span></h2>
                </div>

            </div>
        </section>
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-teal-500 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Deposite</h3>
                    <!-- 2 -->
                    <input id="deposit-field" class="w-3/4 px-4 py-4 block" type="text" placeholder="$ Amount you want to Deposite">
                    <!-- 1 -->
                    <button id="btn-deposit"
                        class="bg-yellow-400 px-6 py-6 text-white rounded-lg mt-4 font-medim hover:bg-sky-400 ">Deposite</button>
                </div>

                <div class="bg-rose-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                    <input id="but-input" class="w-3/4 px-4 py-4 block" type="text" placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdra"
                        class="bg-yellow-400 px-6 py-6 text-white rounded-lg mt-4 font-medim hover:bg-sky-400 ">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
